# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      op: spawn --userscript qute_1pass
      opp: spserscript qutawn --ue_1pass exclusive-pass
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  bindings.commands:
    global:
      normal:
        ',m': hint links spawn /home/jonah/scripts/qutempv.sh {hint-url}
  colors.webpage.preferred_color_scheme:
    global: dark
  content.geolocation:
    https://www.foxsports.com: false
    https://www.geolocation.com: false
  content.notifications.enabled:
    https://dnschecker.org: false
    https://www.facebook.com: false
    https://www.reddit.com: false
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  fonts.default_family:
    global: '"Roboto Mono for Powerline"'
  url.default_page:
    global: https://google.com
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
  url.start_pages:
    global: https://getpocket.com/explore?src=navbar
  url.yank_ignored_parameters:
    global:
    - ref
    - utm_source
    - utm_medium
    - utm_campaign
    - utm_term
    - utm_content
